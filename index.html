        <script>
        function addDescripcion(cbox){
            var desc = document.getElementById("descGralSolicitud")
                desc2 = document.getElementById("descGralSolicitud2");;
			var importe =  document.getElementById(cbox.name+"text");

			if (importe.value != "")
			{
				if(cbox.checked){
					desc2.insertAdjacentHTML('beforeend', '\n<span class="' + cbox.id + '">' + cbox.nextElementSibling.textContent + importe.value +'</span>' )
				}else{
					desc2.removeChild(document.querySelector('.'+cbox.id));
					importe.value="";
				}
	 
				desc.textContent = desc2.textContent;
			}
			else
			{
				alert("Antes de seleccionar un producto debe indicar la cantidad");
				cbox.checked= false;
			}
		}

        </script>
